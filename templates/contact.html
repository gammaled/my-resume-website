{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <h2 class="col-12 col-md-3 mx-auto text-center">Get In Touch</h2>
        <form class="col-8 col-md-6 mx-auto my-auto">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Message</label>
                <textarea class="form-control" id="formGroupExampleInput2" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
