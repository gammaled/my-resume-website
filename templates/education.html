{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <h2 class="col-12 col-md-3 mx-auto">Education</h2>
        <div id="education" class="col-12 col-md-6 text-center">
            {% for school in education %}
            <div class="col-12 mb-5">
                <p class="mb-1">{{ school.year }}</p><br>
                <h3>{{ school.name }}</h3><br>
                {{ school.school }}<br>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
